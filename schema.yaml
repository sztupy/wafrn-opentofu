title: "WAFRN Self-Hosting Setup"
description: "Intall a full WAFRN instance, including media and cache server, Bluesky integration, and daily backups"
schemaVersion: 1.1.0
version: "20250428"

source:
  type: quickstart

logoUrl: "data:image/png;base64,"

locale: "en"
groupings:
  - title: "Basic Hidden"
    visible: false
    variables:
      - compartment_ocid
      - tenancy_ocid
      - region

  - title: "Mandatory Configuration"
    variables:
      - wafrn_domain_name
      - wafrn_admin_email
      - wafrn_admin_username
      - enable_bluesky
      - bluesky_domain_name
      - bluesky_admin_username

  - title: "Optional Configuration"
    variables:
      - use_only_always_free_eligible_resources
      - show_advanced
      - generate_public_ssh_key
      - public_ssh_key

  - title: "Instance setup"
    variables:
      - instance_volume_size

  - title: "On-site backup"
    variables:
      - enable_on_site_backup
      - object_storage_wafrn_backup_days
      - object_storage_wafrn_backup_max_size

  - title: "Off-site backup"
    variables:
      - enable_off_site_backup
      - off_site_backup_key
      - off_site_backup_secret
      - off_site_backup_url
      - off_site_backup_region
      - off_site_backup_bucket
      - off_site_backup_max_size

  - title: "Email"
    variables:
      - enable_emails
      - sender_email_address
      - email_send_activation_emails
      - use_third_party_smtp
      - email_domain_name
      - email_smtp_host
      - email_smtp_port
      - email_smtp_username
      - email_smtp_password

  - title: "Install"
    variables:
      - installer_location

  - title: "Extras Hidden"
    variables:
      - user_ocid
      - current_user_ocid
      - fingerprint
      - private_key_path
      - oracle_client_version
      - network_cidrs
      - image_operating_system
      - image_operating_system_version
      - instance_ocpus
      - instance_shape
      - instance_private_ip
      - instance_shape_config_memory_in_gbs
    visible: false

variables:
  wafrn_domain_name:
    type: string
    title: WAFRN Domain Name
    visible: true
    required: true
    description: This will both be the website and the instance name on fediverse. You will need to own the domain and be able to add DNS records to it. The exact values to add will be provided at the end of the setup.

  wafrn_admin_email:
    type: string
    visible: true
    required: true
    pattern: "^[^@]+@[^@]+$"
    title: Email address of the instance administrator
    description: This can be on any domain, and should be a valid address that you own.

  wafrn_admin_username:
    type: string
    title: Username for the instance administrator.
    visible: true
    required: true
    pattern: "[a-z][a-z0-9_]{0,29}$"
    description: "If this will be a personal, single-user instance then you can enter the username you wish to use as your main. Otherwise 'admin' is a good choice. Note: You can have a separate 'admin' and personal account even on a single user instance if you wish"

  enable_bluesky:
    type: boolean
    title: Enable Bluesky integration
    visible: true
    default: true
    description: Allows you to access instances on the Bluesky / ATProto network as well as the Fediverse

  bluesky_domain_name:
    type: string
    title: Bluesky Domain name
    description: The domain name where your Bluesky instance will reside. Needs to be a different subdomain to the WAFRN domain. For example if you have 'wafrn.example.com', this could be 'bsky.example.com'. You need to own this domain and be able to add DNS records to it.
    visible:
      and:
        - enable_bluesky
    required: true

  bluesky_admin_username:
    type: string
    title: Bluesky admin handle
    description: "Please enter the handle for your admin user. Your user will then be available at @<username>.bsky.example.com Note: there are some limitations on what is supported and there are a lot of reserved words you cannot use, like 'admin'. Check the following site for a full list: https://github.com/bluesky-social/atproto/blob/main/packages/pds/src/handle/reserved.ts If unsure enter 'wafrnadmin'"
    pattern: "[a-z][a-z0-9-]{0,19}$"
    visible:
      and:
        - enable_bluesky
    required: true

  use_only_always_free_eligible_resources:
    type: boolean
    title: "Use only always free eligible resoures?"
    description: "*** WARNING *** Unchecking this may allow you to set options that are not included or supported by Always Free eligible resources."
    visible: true
    default: true

  show_advanced:
    type: boolean
    title: "Show advanced options?"
    description: "Shows advanced options, allowing enable customer managed encryption keys, select your ssh key, and other advanced options. NOTE: Only encryption and ssh key changes are available as Always Free resources, other advanced options may not be available on the Always Free."
    visible: true
    default: false

  generate_public_ssh_key:
    type: boolean
    title: "Auto-generate public ssh key?"
    description: "Auto-generate a public key and assign to the compute instances. Uncheck to provide your own public key. Auto-generation allows you to easily connect your instance from Oracle Cloud Shell. Providing your own will make it easier to connect from your own computer if you already use it to connect to other instances over SSH."
    visible:
      and:
        - show_advanced

  public_ssh_key:
    type: oci:core:ssh:publickey
    title: "SSH Public Key"
    description: "The public SSH key for the key-pair that you want to use, if you wish to login to the instances over SSH."
    additionalProps:
      allowMultiple: true
    pattern: "((^(ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)(,((ssh-rsa AAAAB3NzaC1yc2|ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNT|ecdsa-sha2-nistp384 AAAAE2VjZHNhLXNoYTItbmlzdHAzODQAAAAIbmlzdHAzOD|ecdsa-sha2-nistp521 AAAAE2VjZHNhLXNoYTItbmlzdHA1MjEAAAAIbmlzdHA1Mj|ssh-ed25519 AAAAC3NzaC1lZDI1NTE5|ssh-dss AAAAB3NzaC1kc3)[0-9A-Za-z+\/]+[=]{0,3})( [^,]*)?)*$"
    visible:
      and:
        - and:
          - show_advanced
        - not:
          - generate_public_ssh_key

  instance_volume_size:
    type: integer
    minimum: 50
    maximum: 1000
    title: "Choose the size of the disk space in GB."
    description: "Note: 200 GB is the maximum you're allowed to have on the Always Free Tier."
    default: 200
    required: true
    visible:
      and:
        - and:
          - show_advanced
        - not:
          - use_only_always_free_eligible_resources

  enable_on_site_backup:
    type: boolean
    default: true
    title: Enable On-Site backups on OCI
    description: "Enable daily backups to be stored on OCI's storage. These backups allow you to recreate the instance with the data and uploaded media files intact if there would be any problem. However do note that if OCI terminates your account for any reason you will lose access to these backups as well"
    visible:
      and:
        - show_advanced

  object_storage_wafrn_backup_days:
    type: integer
    minimum: 1
    maximum: 365
    title: "How many days to keep the backups for"
    description: "Note: on Always Free Tier you have 10GB of storage space. Old backups will be deleted in case the storage space fills up"
    default: 30
    required: true
    visible:
      and:
        - show_advanced
        - enable_on_site_backup

  object_storage_wafrn_backup_max_size:
    type: integer
    minimum: 1
    maximum: 1000
    title: "Maximum size of object storage used for backups in GB. Once exceeded large files will be removed from the backup based on file size and backup date"
    description: "Note: 10 GB is the maximum you're allowed to have on the Always Free Tier. Also one backup will always be kept even if the size of the backup would be larger than the set size"
    default: 10
    required: true
    visible:
      and:
        - and:
          - show_advanced
          - enable_on_site_backup
        - not:
          - use_only_always_free_eligible_resources

  enable_off_site_backup:
    type: boolean
    default: false
    title: Enable Off-Site backups outside OCI
    description: "Enable daily backups to be stored on an S3 compatible storage outside of OCI. These backups allow you to recreate the instance with the data and uploaded media files intact if there would be any problem, including if your OCI instance gets deleted for any reason. You will need to know the credentials for this S3 compatible bucket. Please consult the documentation of your S3 compatible storage on how to obtain these values"
    visible:
      and:
        - show_advanced

  off_site_backup_key:
    type: string
    title: Off-site backup Access Key
    required: true
    visible:
      and:
        - show_advanced
        - enable_off_site_backup

  off_site_backup_secret:
    type: string
    title: Off-site backup Access Secret
    required: true
    visible:
      and:
        - show_advanced
        - enable_off_site_backup

  off_site_backup_url:
    type: string
    title: Off-site backup endpoint url (path-style preferred) Only include the host and not the protocol, e.g. 's3.lon.io.cloud.ovh.net'
    required: true
    visible:
      and:
        - show_advanced
        - enable_off_site_backup

  off_site_backup_bucket:
    type: string
    title: Off-site backup bucket name / bucket ID
    required: true
    visible:
      and:
        - show_advanced
        - enable_off_site_backup

  off_site_backup_region:
    type: string
    title: Off-site backup region (Optional)
    description: Required by some providers, like AWS. Otherwise optional
    visible:
      and:
        - show_advanced
        - enable_off_site_backup

  off_site_backup_max_size:
    type: integer
    minimum: 1
    maximum: 1000
    title: "Maximum size of object storage used for backups in GB. Once exceeded large files will be removed from the backup based on file size and backup date"
    default: 10
    required: true
    visible:
      and:
        - show_advanced
        - enable_off_site_backup

  enable_emails:
    type: boolean
    default: true
    title: Do you wish to send emails?
    description: "This mainly includes invites and reset password requests. Note: You should have emails enabled unless you are doing a single-user instance, otherwise people won't be able to reset their password properly"
    visible:
      and:
        - show_advanced

  sender_email_address:
    type: string
    title: "Sender Email address"
    description: "Email address from where system emails will be sent. If using your own SMTP it needs to have access to this email address. When using OCI provided SMTP this needs to be in a domain you have access to DNS settings. If in doubt use 'noreply@<your-wafrn-domain>'"
    required: true
    pattern: "^[^@]+@[^@]+$"
    visible:
      and:
        - show_advanced
        - enable_emails

  email_send_activation_emails:
    type: boolean
    title: "Send pre-activation emails"
    default: true
    description: "Set whether to send emails to users before they are activated. Since the email sending limit is 100 a day on OCI it might be better to turn it off there, but if you use your own SMTP server or have paid emails enabled on OCI it might be worth to turn it on. When disabled you'll need to manually activate users who are registered through the database."
    visible:
      and:
        - show_advanced
        - enable_emails

  use_third_party_smtp:
    type: boolean
    default: false
    title: Use custom SMTP server
    description: "Use custom SMTP server for sending messages instead of the OCI built-in. You will need to provide the credentials yourself. Note: the free tier of OCI has a limitation for 100 emails a day"
    visible:
      and:
        - show_advanced
        - enable_emails

  email_smtp_host:
    type: string
    title: "SMTP Hostname"
    required: true
    visible:
      and:
        - show_advanced
        - enable_emails
        - use_third_party_smtp

  email_smtp_port:
    type: number
    title: "SMTP Port"
    required: true
    visible:
      and:
        - show_advanced
        - enable_emails
        - use_third_party_smtp

  email_smtp_username:
    type: string
    title: "SMTP Username"
    required: true
    visible:
      and:
        - show_advanced
        - enable_emails
        - use_third_party_smtp

  email_smtp_password:
    type: string
    title: "SMTP Password"
    required: true
    visible:
      and:
        - show_advanced
        - enable_emails
        - use_third_party_smtp

  installer_location:
    type: string
    title: "Installer location"
    description: "The location of the WAFRN installer script. Change this from the official one if you need to install a different version or fork."
    default: https://raw.githubusercontent.com/gabboman/wafrn/main/install/installer.sh
    required: true
    visible:
      and:
        - show_advanced

outputGroups:
  - title: WAFRN App details
    outputs:
      - lb_public_url
      - lb_public_ip

  - title: Passwords and Keys
    outputs:
      - wafrn_admin_password
      - generated_private_key_pem

  - title: Deployment Info
    outputs:
      - deploy_id
      - deployed_to_region

  - title: DNS Settings
    outputs:
      - dns_updates

outputs:
  lb_public_url_button:
    type: link
    title: WAFRN URL Button
    displayText: Open WAFRN
    visible: true

  lb_public_url:
    type: link
    title: WAFRN URL
    visible: true

  lb_public_ip:
    type: copyableString
    title: WAFRN IP
    visible: true

  generated_private_key_pem:
    type: copyableString
    title: "Generated Private Key for SSH Access"
    displayText: "Generated Private Key for ssh access to compute nodes"
    visible: true
    sensitive: true

  wafrn_admin_password:
    type: copyableString
    title: Password for the admin user
    displayText: "Password for the admin user"
    visible: true
    sensitive: true

  deploy_id:
    type: string
    title: "Deployment Id"
    visible: true

  deployed_to_region:
    type: string
    title: "Deployed using Region"
    visible: true

  dns_updates:
    type: copyableString
    title: DNS settings to setup on your domain
    visible: true

primaryOutputButton: ${lb_public_url_button}
